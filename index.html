<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <header class="card__header"></header>
        <div class="card__body">
          <img
            class="card__avatar"
            src="./images/image-victor.jpg"
            alt="Victor Crest"
            width="96"
            height="96"
          />
          <h2 class="card__title">
            Victor Crest <span class="card__subtitle">26</span>
          </h2>
          <span class="card__text"> London </span>
        </div>
        <footer class="card__footer">
          <ul class="card__list">
            <li class="card__item">
              <span class="card__number">80K</span> Followers
            </li>
            <li class="card__item">
              <span class="card__number">803K</span> Likes
            </li>
            <li class="card__item">
              <span class="card__number">1.4K</span> Photos
            </li>
          </ul>
        </footer>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="attribution__link" href="https://rubendeman.nl" target="_blank"
        >Ruben de Man</a
      >.
    </footer>
  </body>
</html>
